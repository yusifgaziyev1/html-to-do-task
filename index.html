<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        label[for="checkbox1"], label[for="checkbox2"], label[for="checkbox3"] {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="checkbox1" checked>
    <label for="checkbox1">8'de Uyan</label>
    <br>
    <input type="checkbox" id="checkbox2" checked>
    <label for="checkbox2">Kahvaltı Yap</label>
    <br>
    <input type="checkbox" id="checkbox3" checked>
    <label for="checkbox3">9'da İşe Git</label>
    <br>
    <input type="checkbox" id="checkbox4">
    <label for="checkbox4">17'de işten çık arkadaşlarınla zaman geçir.</label>
    <br>
    <input type="checkbox" id="checkbox5">
    <label for="checkbox5">20'de eve gel.</label>
    <br>
    <input type="checkbox" id="checkbox6">
    <label for="checkbox6">23'de uyu</label>
</body>
</html>
